<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars" style="margin-right: 20px;">
        		<li id="star1"><i class="fa fa-star"></i></li>
        		<li id="star2"><i class="fa fa-star"></i></li>
        		<li id="star3"><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves" style="margin-right: 20px;"><i class="fa fa-mouse-pointer"></i>0</span>

            <span class="timer" style="margin-right: 20px;">
                <i class="fa fa-clock-o"></i>&nbsp;
                <label id="minutes">00</label><span class='bigger'>:</span><label id="seconds">00</label>
            </span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>

        <dialog id="finishDialog">
            <form method="dialog">
              <section>
                  <p>Congratulations!!!</p>
                  <p id="score"></p>
                  <p id="time"></p>
                  <p>Would you like to play again?</p>
              </section>
              <menu>
                  <button id="play" type="submit">Play!</button>
                  <button id="cancel" type="reset">Close</button>
              </menu>
            </form>
        </dialog>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
